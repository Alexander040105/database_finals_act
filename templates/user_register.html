<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <form method="POST" action="{{ url_for('register.user_register') }}" id="user_input_form">
        <h3>First Name</h3>
        <input type="text" id="user_input" name="first_name" placeholder="First Name" required>

        <h3>Last Name</h3>
        <input type="text" id="user_input" name="last_name" placeholder="Last Name" required>

        <h3>Email</h3>
        <input type="text" id="user_input" name="email" placeholder="Email" required>

        <h3>Password</h3>
        <input type="password" id="user_input" name="password" placeholder="Password" required>

        <h3>Phone Number</h3>
        <input type="text" id="user_input" name="phone_number" placeholder="Phone Number" required>

        <h3>Home Address</h3>
        <textarea type="text" id="user_input" name="home_address" placeholder="Home Address" required></textarea>

        <h3>Employee Position</h3>
        <input type="text" id="user_input" name="employee_position" placeholder="Position" required>

        <h3>Date Hired</h3>
        <input type="date" id="user_input" name="date_hired" placeholder="Date Hired" required>
        
        <h3>Department ID:</h3>
        <!-- will add the code later kasi kukunin pa sa db -->
        <select name="department_id" id="user_input">
            {% for dept in departments %}
                <option value="{{ dept.department_id }}">{{ dept.department_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Register</button>
        <a href="{{ url_for('login.user_login') }}">Already have an account? Log-in</a>

        <ul>
            {% for employee in employees %}
                <li>{{ employee.first_name }}</li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
